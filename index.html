<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BateriaJS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p><img src="/IMG/audifonos-inalambricos.png" alt="logo" /></p>
      <h1>Boom Bap Sound</h1>
    </header>
    <main>
      <div class="crash">
        <img src="/Iconos SVG/crash.svg" alt="Crash" />
        <p>CRASH</p>
        <p>Key: <kbd>C</kbd></p>
      </div>
      <div class="hithat-close">
        <img src="/Iconos SVG/hit-hat.svg" alt="HitHat-Close" />
        <p>HITHAT-CLOSE</p>
        <p>Key: <kbd>G</kbd></p>
      </div>
      <div class="hithat-open">
        <img src="/Iconos SVG/hit-hat.svg" alt="HitHat-Open" />
        <p>HITHAT-OPEN</p>
        <p>Key: <kbd>O</kbd></p>
      </div>
      <div class="kick">
        <img src="/Iconos SVG/kick.svg" alt="Kick" />
        <p>KIK</p>
        <p>Key: <kbd>K</kbd></p>
      </div>
      <div class="ride">
        <img src="/Iconos SVG/ride.svg" alt="Ride" />
        <p>RIDE</p>
        <p>Key: <kbd>R</kbd></p>
      </div>
      <div class="snare">
        <img src="/Iconos SVG/snare.svg" alt="Snare" />
        <p>SNARE</p>
        <p>Key: <kbd>S</kbd></p>
      </div>
      <div class="tom-high">
        <img src="/Iconos SVG/toms.svg" alt="Tom-High" />
        <p>TOM-HIGH</p>
        <p>Key: <kbd>H</kbd></p>
      </div>
      <div class="tom-mid">
        <img src="/Iconos SVG/toms.svg" alt="Tom-Mid" />
        <p>TOM-MIDE</p>
        <p>Key: <kbd>M</kbd></p>
      </div>
      <div class="tom-low">
        <img src="/Iconos SVG/toms.svg" alt="Tom-Low" />
        <p>TOM-LOW</p>
        <p>Key: <kbd>L</kbd></p>
      </div>
    </main>

    <script src="script.js"></script>
    <footer>Proyecto HACK A BOSS (BateriaJS) Iago y Alejandro</footer>
  </body>
</html>
